<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravEasy - Making Every Journey Easy</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function Navbar() {
      return (
        <nav className="bg-blue-600 text-white p-4 sticky top-0 z-10">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-2xl font-bold">TravEasy</h1>
            <div className="space-x-4">
              <a href="#home" className="hover:text-blue-200">Home</a>
              <a href="#hotels" className="hover:text-blue-200">Hotels</a>
              <a href="#flights" className="hover:text-blue-200">Flights</a>
              <a href="#trains" className="hover:text-blue-200">Trains</a>
              <a href="#buses" className="hover:text-blue-200">Buses</a>
              <a href="#cabs" className="hover:text-blue-200">Cabs</a>
              <a href="#packages" className="hover:text-blue-200">Packages</a>
              <a href="#offers" className="hover:text-blue-200">Offers</a>
              <a href="#support" className="hover:text-blue-200">Support</a>
              <a href="#login" className="hover:text-blue-200">Login</a>
            </div>
          </div>
        </nav>
      );
    }

    function Hero() {
      return (
        <section id="home" className="relative h-screen bg-cover bg-center" style={{backgroundImage: "url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80')"}}>
          <div className="absolute inset-0 bg-black opacity-50"></div>
          <div className="container mx-auto h-full flex flex-col justify-center items-center text-white text-center relative z-10">
            <h1 className="text-5xl font-bold mb-4">Welcome to TravEasy</h1>
            <p className="text-xl mb-6">Making Every Journey Easy</p>
            <div className="w-full max-w-2xl bg-white p-4 rounded-lg shadow-lg text-black">
              <div className="flex space-x-4">
                <select className="p-2 border rounded">
                  <option>Hotels</option>
                  <option>Flights</option>
                  <option>Trains</option>
                  <option>Buses</option>
                  <option>Cabs</option>
                </select>
                <input type="text" placeholder="Where to?" className="flex-grow p-2 border rounded"/>
                <button className="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Search</button>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Hotels() {
      return (
        <section id="hotels" className="py-16 bg-gray-100">
          <div className="container mx-auto">
            <h2 className="text-3xl font-bold text-center mb-8">Hotel Booking</h2>
            <p className="text-center mb-8">Discover and book the best hotels across India and beyond.</p>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              <div className="bg-white p-4 rounded-lg shadow">
                <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Hotel" className="w-full h-48 object-cover rounded"/>
                <h3 className="text-xl font-semibold mt-4">Luxury Resorts</h3>
                <p>Book premium stays with top amenities.</p>
              </div>
              <div className="bg-white p-4 rounded-lg shadow">
                <img src="https://images.unsplash.com/photo-1618773928121-c32242e63f39?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Budget Hotel" className="w-full h-48 object-cover rounded"/>
                <h3 className="text-xl font-semibold mt-4">Budget Stays</h3>
                <p>Affordable hotels near temples and more.</p>
              </div>
              <div className="bg-white p-4 rounded-lg shadow">
                <img src="https://images.unsplash.com/photo-1571003123894-1f0594d2b5d9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Family Hotel" className="w-full h-48 object-cover rounded"/>
                <h3 className="text-xl font-semibold mt-4">Family-Friendly</h3>
                <p>Comfortable stays for the whole family.</p>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Flights() {
      return (
        <section id="flights" className="py-16">
          <div className="container mx-auto">
            <h2 className="text-3xl font-bold text-center mb-8">Flight Booking</h2>
            <p className="text-center mb-8">Fly hassle-free with TravEasy. Compare prices and book now.</p>
            <div className="bg-white p-6 rounded-lg shadow flex items-center">
              <img src="https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Flight" className="w-1/2 h-64 object-cover rounded mr-4"/>
              <div>
                <h3 className="text-xl font-semibold">Book Domestic & International Flights</h3>
                <p>Real-time pricing, easy cancellations, and add-ons like meals and baggage.</p>
                <button className="mt-4 bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Search Flights</button>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Trains() {
      return (
        <section id="trains" className="py-16 bg-gray-100">
          <div className="container mx-auto">
            <h2 className="text-3xl font-bold text-center mb-8">Train Booking</h2>
            <p className="text-center mb-8">Book train tickets swiftly with our IRCTC-integrated platform.</p>
            <div className="bg-white p-6 rounded-lg shadow flex items-center">
              <div>
                <h3 className="text-xl font-semibold">IRCTC-Integrated Booking</h3>
                <p>Check PNR status, book Tatkal, and get seat preferences.</p>
                <button className="mt-4 bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Book Trains</button>
              </div>
              <img src="https://images.unsplash.com/photo-1515161315471-d9c7f918a755?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Train" className="w-1/2 h-64 object-cover rounded ml-4"/>
            </div>
          </div>
        </section>
      );
    }

    function Buses() {
      return (
        <section id="buses" className="py-16">
          <div className="container mx-auto">
            <h2 className="text-3xl font-bold text-center mb-8">Bus Booking</h2>
            <p className="text-center mb-8">Choose from AC, sleeper, and luxury buses across India.</p>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
              <div className="bg-white p-4 rounded-lg shadow">
                <img src="https://images.unsplash.com/photo-1570125909232-eb263f7b4010?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Bus" className="w-full h-48 object-cover rounded"/>
                <h3 className="text-xl font-semibold mt-4">Luxury Buses</h3>
                <p>Comfortable rides with live tracking and verified operators.</p>
              </div>
              <div className="bg-white p-4 rounded-lg shadow">
                <img src="https://images.unsplash.com/photo-1524803896992-ffb7a63903b9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Sleeper Bus" className="w-full h-48 object-cover rounded"/>
                <h3 className="text-xl font-semibold mt-4">Sleeper Buses</h3>
                <p>Perfect for overnight journeys with seat selection.</p>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Cabs() {
      return (
        <section id="cabs" className="py-16 bg-gray-100">
          <div className="container mx-auto">
            <h2 className="text-3xl font-bold text-center mb-8">Cab Booking</h2>
            <p className="text-center mb-8">Book reliable cabs for city rides, airport transfers, or outstation trips.</p>
            <div className="bg-white p-6 rounded-lg shadow flex items-center">
              <img src="https://images.unsplash.com/photo-1516321165247-7b3915d5a5f4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Cab" className="w-1/2 h-64 object-cover rounded mr-4"/>
              <div>
                <h3 className="text-xl font-semibold">Safe & Verified Cabs</h3>
                <p>Choose from SUVs, sedans, or female-friendly rides for religious tours.</p>
                <button className="mt-4 bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Book Cabs</button>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Packages() {
      return (
        <section id="packages" className="py-16">
          <div className="container mx-auto">
            <h2 className="text-3xl font-bold text-center mb-8">Holiday Packages</h2>
            <p className="text-center mb-8">Explore curated packages for families, couples, and religious groups.</p>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              <div className="bg-white p-4 rounded-lg shadow">
                <img src="https://images.unsplash.com/photo-1509233725247-49e657c5a5a4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Family Vacation" className="w-full h-48 object-cover rounded"/>
                <h3 className="text-xl font-semibold mt-4">Family Vacations</h3>
                <p>Fun-filled trips with accommodation and sightseeing.</p>
              </div>
              <div className="bg-white p-4 rounded-lg shadow">
                <img src="https://images.unsplash.com/photo-1517663905627-4b5db2f315b8?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Couple Retreat" className="w-full h-48 object-cover rounded"/>
                <h3 className="text-xl font-semibold mt-4">Couple Retreats</h3>
                <p>Romantic getaways tailored for couples.</p>
              </div>
              <div className="bg-white p-4 rounded-lg shadow">
                <img src="https://images.unsplash.com/photo-1541336146-6c4233e1c905?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Religious Pilgrimage" className="w-full h-48 object-cover rounded"/>
                <h3 className="text-xl font-semibold mt-4">Religious Pilgrimages</h3>
                <p>Spiritual tours to Vaishno Devi, Varanasi, and more.</p>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Offers() {
      return (
        <section id="offers" className="py-16 bg-gray-100">
          <div className="container mx-auto">
            <h2 className="text-3xl font-bold text-center mb-8">Offers & Deals</h2>
            <p className="text-center mb-8">Exclusive discounts on hotels, flights, and tours.</p>
            <div className="bg-white p-6 rounded-lg shadow">
              <img src="https://images.unsplash.com/photo-1557821558-c2cdbe4a9274?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Offers" className="w-full h-64 object-cover rounded mb-4"/>
              <h3 className="text-xl font-semibold">Seasonal Discounts</h3>
              <p>Save more with promo codes and group booking deals.</p>
              <begin{array: center
              <button className="mt-4 bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Grab Offers</button>
            </div>
          </div>
        </section>
      );
    }

    function Support() {
      return (
        <section id="support" className="py-16">
          <div className="container mx-auto">
            <h2 className="text-3xl font-bold text-center mb-8">Customer Support</h2>
            <p className="text-center mb-8">Our 24/7 support team is here to guide you.</p>
            <div className="bg-white p-6 rounded-lg shadow flex items-center">
              <div>
                <h3 className="text-xl font-semibold">Reach Us Anytime</h3>
                <p>Live chat, WhatsApp, or call our toll-free number for assistance.</p>
                <button className="mt-4 bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Contact Support</button>
              </div>
              <img src="https://images.unsplash.com/photo-1516321497487-e288fb19713f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Support" className="w-1/2 h-64 object-cover rounded ml-4"/>
            </div>
          </div>
        </section>
      );
    }

    function Login() {
      return (
        <section id="login" className="py-16 bg-gray-100">
          <div className="container mx-auto">
            <h2 className="text-3xl font-bold text-center mb-8">User Dashboard</h2>
            <p className="text-center mb-8">Track bookings, manage itineraries, and access exclusive benefits.</p>
            <div className="bg-white p-6 rounded-lg shadow max-w-md mx-auto">
              <h3 className="text-xl font-semibold mb-4">Login / Sign Up</h3>
              <input type="text" placeholder="Email" className="w-full p-2 mb-4 border rounded"/>
              <input type="password" placeholder="Password" className="w-full p-2 mb-4 border rounded"/>
              <button className="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
              <p className="text-center mt-4">New user? <a href="#" className="text-blue-600">Sign Up</a></p>
            </div>
          </div>
        </section>
      );
    }

    function About() {
      return (
        <section id="about" className="py-16">
          <div className="container mx-auto">
            <h2 className="text-3xl font-bold text-center mb-8">About Us</h2>
            <p className="text-center mb-8">TravEasy was built to make travel simple and affordable for Indian families.</p>
            <div className="bg-white p-6 rounded-lg shadow flex items-center">
              <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="About" className="w-1/2 h-64 object-cover rounded mr-4"/>
              <div>
                <h3 className="text-xl font-semibold">Your Trusted Travel Partner</h3>
                <p>We're here to make every journey memorable and hassle-free.</p>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Blog() {
      return (
        <section id="blog" className="py-16 bg-gray-100">
          <div className="container mx-auto">
            <h2 className="text-3xl font-bold text-center mb-8">Blog & Travel Guide</h2>
            <p className="text-center mb-8">Get inspired with travel tips and destination guides.</p>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              <div className="bg-white p-4 rounded-lg shadow">
                <img src="https://images.unsplash.com/photo-1501785883179-f4172e66e1a3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Blog" className="w-full h-48 object-cover rounded"/>
                <h3 className="text-xl font-semibold mt-4">Travel Tips</h3>
                <p>Budget hacks and planning guides for Indian travelers.</p>
              </div>
              <div className="bg-white p-4 rounded-lg shadow">
                <img src="https://images.unsplash.com/photo-1541336146-6c4233e1c905?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Religious Guide" className="w-full h-48 object-cover rounded"/>
                <h3 className="text-xl font-semibold mt-4">Religious Routes</h3>
                <p>Guides for spiritual journeys across India.</p>
              </div>
              <div className="bg-white p-4 rounded-lg shadow">
                <img src="https://images.unsplash.com/photo-1509233725247-49e657c5a5a4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Destination Guide" className="w-full h-48 object-cover rounded"/>
                <h3 className="text-xl font-semibold mt-4">Destination Guides</h3>
                <p>Explore top travel spots with insider tips.</p>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function AppPromo() {
      return (
        <section id="app-promo" className="py-16">
          <div className="container mx-auto">
            <h2 className="text-3xl font-bold text-center mb-8">Download TravEasy App</h2>
            <p className="text-center mb-8">Plan, book, and travel on-the-go with our Android & iOS app.</p>
            <div className="bg-white p-6 rounded-lg shadow flex items-center">
              <div>
                <h3 className="text-xl font-semibold">TravEasy Mobile App</h3>
                <p>Available on Android & iOS for seamless travel planning.</p>
                <button className="mt-4 bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Download Now</button>
              </div>
              <img src="https://images.unsplash.com/photo-1516321497487-e288fb19713f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="App Promo" className="w-1/2 h-64 object-cover rounded ml-4"/>
            </div>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-blue-600 text-white p-4">
          <div className="container mx-auto text-center">
            <p>&copy; 2025 TravEasy. All rights reserved.</p>
            <div className="mt-2">
              <a href="#about" className="mx-2 hover:text-blue-200">About</a>
              <a href="#support" className="mx-2 hover:text-blue-200">Contact</a>
              <a href="#blog" className="mx-2 hover:text-blue-200">Blog</a>
            </div>
          </div>
        </footer>
      );
    }

    function App() {
      return (
        <div>
          <Navbar />
          <Hero />
          <Hotels />
          <Flights />
          <Trains />
          <Buses />
          <Cabs />
          <Packages />
          <Offers />
          <Support />
          <Login />
          <About />
          <Blog />
          <AppPromo />
          <Footer />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
